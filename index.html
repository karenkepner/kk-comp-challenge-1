<!DOCTYPE html>
<html>
	<head>
		<title>Static Comp 1</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<main>
			<div class="content-wrapper">
				<section id="intro">
					<h2>KAREN KEPNER</h2>
					<h4>I'm a front end developer, painter, and outdoor explorer.</h4>
					<button>RESUME</button>
					<button>CONTACT</button>
				</section>
					<article id="profile" class="box box1">
						<a href="#" class="icon-box">
							<img src="images/id-card.svg" alt="person icon" width="80">
							<h4>PROFILE</h4>
						</a>
					</article>
				<article id="experience" class="box box2">
					<a href="#" class="icon-box">
						<img src="images/hi-five.svg" alt="bracket icon" width="80">
						<h4>EXPERIENCE</h4>
					</a>
				</article>
				<article id="education" class="box box3">
					<a href="#" class="icon-box">
						<img src="images/server-star.svg" alt="bracket icon" width="80">
						<h4>EDUCATION</h4>
					</a>
				</article>
				<article id="blog" class="box box4">
					<a href="#" class="icon-box">
						<img src="images/brackets.svg" alt="bracket icon" width="80">
						<h4>BLOG</h4>
					</a>
				</article>
				<article id="social-menu" class="box box5">
					<a href="#" class="icon-box">
						<img src="images/speech-balloons.svg" alt="bracket icon" width="80">
						<h4>SOCIAL</h4>
					</a>
				</article>
				<article id="contact" class="box box6">
					<a href="#" class="icon-box">
						<img src="images/paper-plane.svg" alt="bracket icon" width="80">
						<h4>CONTACT</h4>
					</a>
				</article>
				<article id="portfolio" class="box box7">
					<a href="#" class="icon-box">
						<img src="images/portfolio.svg" alt="bracket icon" width="80">
						<h4>PORTFOLIO</h4>
					</a>
				</article>
			</div>
			<aside class="photo-slider">
				<!-- <img src="images/profile-photo.jpg" alt="sunny photo of snowy ski resort landscape" width="300"> -->
			</aside>
		</main>
	</body>
</html>
