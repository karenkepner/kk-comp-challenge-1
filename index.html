<!DOCTYPE html>
<html>
	<head>
		<title>Static Comp 1</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Roboto" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<main>
			<div class="content-wrapper">
				<section id="intro">
					<h2>The Wild Animal Sanctuary</h2>
					<h4>Saving the animals.</h4>
					<button>
						<img src="images/contact-envelope.svg" alt="contact us envelope icon">
					CONTACT</button>
					<button>
						<img src="images/piggy-bank.svg" alt="donate piggy bank">
					DONATE</button>
				</section>
					<article id="profile" class="box box1">
						<a href="#" class="icon-box">
							<img src="images/lion.svg" alt="lion cartoon icon" width="80">
							<h4>LION</h4>
						</a>
					</article>
				<article id="lynx" class="box box2">
					<a href="#" class="icon-box">
						<img src="images/lynx.svg" alt="lynx cat cartoon icon" width="80">
						<h4>LYNX</h4>
					</a>
				</article>
				<article id="tiger" class="box box3">
					<a href="#" class="icon-box">
						<img src="images/tiger.svg" alt="tiger cartoon icon" width="80">
						<h4>TIGER</h4>
					</a>
				</article>
				<article id="bear" class="box box4">
					<a href="#" class="icon-box">
						<img src="images/bear-ly.svg" alt="bear cartoon icon" width="80">
						<h4>BEAR</h4>
					</a>
				</article>
				<article id="wolf" class="box box5">
					<a href="#" class="icon-box">
						<img src="images/wolf.svg" alt="wolf icon" width="80">
						<h4>WOLF</h4>
					</a>
				</article>
				<article id="camels" class="box box6">
					<a href="#" class="icon-box">
						<img src="images/camel.svg" alt="camel icon" width="80">
						<h4>CAMEL</h4>
					</a>
				</article>
				<article id="mtn-lion" class="box box7">
					<a href="#" class="icon-box">
						<img src="images/savannah-cat.svg" alt="bracket icon" width="80">
						<h4>MOUNTAIN LION</h4>
					</a>
				</article>
			</div>
			<aside class="photo-slider">
				<div class="elipsis">
					<img src="images/three-more.svg" alt="three dots for photo slider">
				</div>
				<div class="arrows">
					<img class="chevron" src="images/chevron-sign-left.svg" alt="left chevron">
					<img class="chevron" src="images/chevron-sign-to-right.svg" alt="right chevron">
				</div>
			</aside>
		</main>
	</body>
</html>
